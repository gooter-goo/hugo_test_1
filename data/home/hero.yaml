  title: "**Control** the Environment ..."
  text: "Embedded Systems is computing that you don't immediately see but exists within the electronics. Typically involves a CPU that is coordinating state changes... To become better at Embedded Systems Software Engineering master **CPUs**, **C/Assembly** Language, **Operating Systems**, **FPGAs** and the **Build Tools**! \n

  Every Embedded systems development will have at least three of these five! \n"

